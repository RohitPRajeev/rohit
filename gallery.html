<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | R Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #0082FC;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        nav {
            background-color: #005BB5;
            padding: 1rem;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }

        .gallery-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>R Studio</h1>
        <p>Explore Our Best Moments</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="login.html">Login</a>
        <a href="signup.html">SignUp</a>
    </nav>

    <div class="gallery-container">
        <h2 class="gallery-title">Our Gallery</h2>
        <div class="gallery">
            <img src="images/1.jpg" alt="Gallery Image 1">
            <img src="images/2.jpg" alt="Gallery Image 2">
            <img src="images/3.jpg" alt="Gallery Image 3">
            <img src="images/4.jpg" alt="Gallery Image 4">
            <img src="images/5.jpg" alt="Gallery Image 5">
            <img src="images/6.jpg" alt="Gallery Image 6">
            <img src="images/7.jpg" alt="Gallery Image 7">
            <img src="images/8.jpg" alt="Gallery Image 8">
            <img src="images/9.jpg" alt="Gallery Image 9">
            <img src="images/10.jpg" alt="Gallery Image 10">
        </div>
    </div>

    <footer>
        <p>Developer: Rohit | Contact: 7306709938</p>
    </footer>
</body>
</html>
